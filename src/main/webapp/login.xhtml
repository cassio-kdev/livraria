<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/_template.xhtml">
	<ui:define name="titulo">
			Login
		</ui:define>
	<ui:define name="conteudo">
		<h:messages globalOnly="true" />
		<h:form id="login">
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">

					<h:outputLabel value="Login" for="email" />
					<h:inputText id="email" value="#{loginBean.usuario.email}"
						required="true" requiredMessage="Informe seu email">
					</h:inputText>
					<h:message for="email" id="msgEmail" />

					<h:outputLabel value="Senha" for="senha" />
					<h:inputText id="senha" value="#{loginBean.usuario.senha}"
						required="true" requiredMessage="Informe sua senha">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>
					<h:message for="senha" id="msgSenha"></h:message>
				</h:panelGrid>

				<h:commandButton value="Efetuar login" action="#{loginBean.logar}">
				</h:commandButton>
			</fieldset>
		</h:form>
		<br />
		<br />

	</ui:define>
	<ui:define name="texto">
		Cadastro de Livros
	</ui:define>
</ui:composition>
</html>
